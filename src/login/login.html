<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<section class="login-background">
  <a href='../index.html'>index</a>
  <a href='../main/main.html'>main</a>
  <button class="del-cookie-btn__file">Delete File Token</button>
  <button class="del-cookie-btn__code">Delete Code Token</button>
  <article>
    <div class="input-wrapper">
      <p class="input-title">IMO NUMBER</p>
      <p class="input-title__sub">Please enter the code.</p>
      <div class="login-input-wrapper">
        <form class="imo-number-form" action="">
          <label for="imo-input">
            <input id="imo-input" name="imo" class="imo-input imo-number-input" type="text" placeholder="Input IMO">
          </label>
          <label for="imo-input__repeat">
            <input id="imo-input__repeat" name="imo__repeat" class="imo-input imo-number-input__repeat" type="text"
                   placeholder="Repeat IMO">
          </label>
          <button type="submit" class="imo-login-btn">IMO</button>
        </form>
      </div>
    </div>
  </article>
</section>
</body>
</html>
